<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "1";
        let b = 0;

        switch(+a){
            case b + 1:
                alert("표현식 +a는 1, 표현식 b+1는 1이므로 이 코드가 실행됩니다");
                break;

            default:
                alert("이 코드는 실행되지 않습니다.");
        }
    </script>
</body>
</html>
