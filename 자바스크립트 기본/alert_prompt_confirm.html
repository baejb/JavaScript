<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let name ="ella";
    alert(`Hello, ${name} `);
    alert(`1 + 2=  ${1+2}`);
    //alert 함수는 사용자가 확인 버튼을 누를 때까지 메세지를 보여주는 창이 계속 떠있게 됨 
    //메세지가 있는 작은 창은 모달 창이라고 부름 , 모달 창 바깥에 있는 버튼을 누르는 행동 못함 확인버튼 누르기 전까지 
    let age = prompt('나이를 입력해주세요', 100);
    alert(`당신의 나이는 ${age}살 입니다.`);
    // confirm사용자가 확인 또는 취소 버튼을 누를 때까지 메시지가 창에 보여집니다. 사용자가 확인 버튼을 누르면 true를, 취소 버튼이나 Esc를 누르면 false를 반환합니다.

</script>
</body>
</html>
