<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min(a,b){
            if(a<b){
                return alert(a);
            }
            else{
                return alert(b);
            }
        }
        min(2,5);
        min(3,-1);
        min(1,1);
        
        let x = prompt("x?",'');
        let n = prompt("n?",'');
        if(n<1){
            alert("1이상 자연수를 입력해주세요");
            let n = prompt("n?",'');
        } else{
            alert(pow(x,n));
        }
        
        function pow(x,n){
            let result =1 ;
            for(let i=1 ; i<= n ; i++){
                result *= x;
            }
            return result;
        }
        pow(3,2);
        pow(3,3);
        pow(1,100);
    </script>
</body>
</html>
